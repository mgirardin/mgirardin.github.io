<!DOCTYPE html>
<head>
	<title>Signin</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="images/favicon.ico"/>
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<!--<div class="loader" id="loader">Loading...</div>-->
	<div id="loader" class="show fullscreen"><svg class="circular" width="48px" height="48px"><circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/><circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10" stroke="#333333"/></svg></div>
	<div class="limiter" id="login-container">
		<div class="container-login100">
			<div class="wrap-login100 p-t-15 p-b-20">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-20">
						Welcome
					</span>
					<span class="login100-form-avatar">
						<img src="images/avatar.jpg" alt="AVATAR">
					</span>

					<div class="wrap-input100 validate-input m-t-55 m-b-35" data-validate = "Enter username">
						<input class="input100" id="username" type="text" name="username" autocomplete="off" >
						<span class="focus-input100" data-placeholder="Username"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
						<input class="input100" id="password" type="password" name="pass">
						<span class="focus-input100" data-placeholder="Password"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/admin.js"></script>

</body>
</html>
